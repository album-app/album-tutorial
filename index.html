<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Album Setup Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/night.css" id="theme">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="index.md" data-separator="^---$" data-separator-vertical="^--$" data-preprocessor="preprocess.js">
            </section>
        </div>
    </div>

    <script src="js/reveal.js"></script>
    <script src="plugin/markdown/marked.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script>
        const loadPreprocessor = async (file) => {
            const module = await import(`./${file}`);
            return module.default || module;
        };

        Reveal.initialize({
            plugins: [ RevealMarkdown ],
            markdown: {
                smartypants: true,
                preprocess: async (markdown) => {
                    const preprocessor = await loadPreprocessor('js/preprocess.js');
                    return preprocessor(markdown, { initialDir: '.' });
                }
            }
        });
    </script>
</body>
</html>
